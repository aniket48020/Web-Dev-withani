<!DOCTYPE html>
<!-- boiler plate -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Tags</title>
</head>

<body>
    <!-- semantic element:- tag which clearly describes its meaning to browser and developer. ex:- <header>, <p>, <form>, <ul>, <table>, <article>, <details> etc. -->
    <!-- non -semantic element:- tag which tells nothing about its content. ex:- <div>, <span> etc. -->
    <details>
        <!-- summary tag used to show summary(or what wriiten in summary) not whole content of the file without clicking -->
        <summary>This is my research paper</summary>
        I am Aniket.
        pursuing B-tech 
        pursuing B-tech 
        pursuing B-tech 
        pursuing B-tech 
        pursuing B-tech 
        pursuing B-tech 
        pursuing B-tech 
        pursuing B-tech 

    </details>


</body>

</html>
