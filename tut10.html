<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and Classes </h3>
    <!-- id is like name to identify /find an element with that id. every element has unige id. and 1 id refre to only one element -->
    <!-- class is used when we want to do tha same change on multiple elements. same class can be given to multiple elements .we can define multiple class at same time-->
    <div id="mainbox" class="redbg blackborder">
        this is mainbox 
    </div>
    <!-- emmet:- it is a shorcut library pre installed in vscode to write things using shortcut -->
    <!-- . is used for class and # for id in emmet -->
    <!-- tag.classname  (span.redbg) enter is shortcut to get full <span class="redbg"></span> format -->
    <span class="redbg"></span>
    <!-- span#idname to get id format:-  <span id="mainbox"></span>   -->
    <span id="mainbox"></span>
    <!-- div.classname1.classname2.anotherclass enter to get the below mentioned class format -->
    <div class="redbg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default. so,  .classname enter gives below div tag class format -->
    <div class="redbg"></div>
    <!-- to create multiple elements:-  span.myclass1.redbg*4  -->
    <span class="myclass1 myclass2 redbg">Aniket</span>
    <span class="myclass1 myclass2 redbg">Shivam</span>
    <span class="myclass1 myclass2 redbg">Kalyan</span>
    <span class="myclass1 myclass2 redbg">Tushar</span>
    
</body>
</html>
