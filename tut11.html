<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- entities help in writing reserved html characters and also used to write special characters which are not present in keyboard -->
    <div class="container" id="ani">
        <!-- &nbsp; used to create space -->
       <p>there is a space &nbsp; created here</p>
         <!-- &lt;p&gt; used to write <p> -->
       <p>paragraph is written like this &lt;p&gt;</p>
       <p>pound is witten like this &pound;</p>
       <p>copyright is written like this &copy;</p>
       <p>1/4 is written like this &frac14;</p> 
       <p>empty character is written like this &#8203;</p>
    </div>
    <div class="container" id="ket"> 
        Aniket here
    </div>
</body>
</html>
