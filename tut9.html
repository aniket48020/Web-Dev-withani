<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference b/w Inline & block elements </title>
</head>
<body>
    <!-- paragraph p takes the whole line (as it is a block element)or it's like line with /n. (like print statement of python)  -->
     <!-- to apply or create border ,type:- style="border: 2px solid red;" in paragraph,heading,span etc. -->
    <p style="border: 2px solid red;">this is a paragraph</p>  <p style="border: 2px solid green;">this is 2nd paragraph</p>
    <!-- so we use span(span is an inline element) instead of paragraph(p) to write everything in same line . like in python print("asf",end=" ") -->
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid yellow;">this is 2nd span</span> <br>
    <!-- span,a(anchor tag),img,strong,em are all inline tag which take only the space required for text not a full line space like paragraph -->
    <img style="border: 2px solid red;" src="abc.jpg" alt="not found">
       <!-- para,div,li are block element which takes whole line space -->
    <strong style="border: 2px solid red;">I am Ani strong</strong> <br>
    <em style="border: 2px solid red;">Aniket here em</em>
    <div style="border: 2px solid green;">This is ani div</div>
    
    <ul style="border: 2px solid red;">
        <li style="border: 2px solid greenyellow;">I am Aniket ul list</li>
    </ul>
</body>
</html>
