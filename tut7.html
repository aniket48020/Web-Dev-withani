<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>

<body>
    <!-- to make unordered list ,do ul enter. then select type (disc(by default),circle or square). then li enter to enter the list items (can also use li*5 to get 5 list item rows) -->
    <ul type="square">
        <li>one </li>
        <li>two </li>
        <li>three</li>
        <li>four</li>
        <li>five</li>

    </ul>
    <!-- to make ordered list ,do ol enter. then select type (1,2(by default),a,A, I). then li enter to enter the list items (can also use li*5 to get 5 list item rows) -->
    <ol type="I">
        <li>aniket</li>
        <li>shivam</li>
        <li>vaibhav</li>
        <li>kalyan</li>
        <!-- nested unordered list in ordered list -->
        <ul>
            <li>tushar</li>
            <li>ujwal</li>
            <li>sankey</li>
        </ul>

    </ol>
    <!-- table enter used to create table -->
    <!-- table has 2 things:- head and body. so do thead enter for head and tbody enter for body -->
    <h1>Table creation</h1>
    <table>
        <thead>
            <!-- in thead, do tr enter to make a row(tr=table row) , and then th*3 enter to takethe heading input of table -->
            <tr>
                <th>name</th>
                <th>employee id</th>
                <th>role</th>
            </tr>
        </thead>
        <tbody>
            <!-- in tbody, create n no of rows by tr*5 , and then take the inputs in table using td*3 enter (td= table data) -->
            <tr>
                <td>aniket</td>
                <td>12345</td>
                <td>manager</td>
            </tr>
            <tr>
                <td>kalyan</td>
                <td>74856</td>
                <td>engineer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
